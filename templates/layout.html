<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <title>
      {% block title %}{% endblock %}
    </title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <style type=text/css>
      {{ get_resource_as_string('static/styles.css') }}
    </style>

  </head>


  
  <body>
    <header>
      <div class="container">
        <h1 class="logo">Sleepy Cat&#0153;</h1>
        <strong><nav>
          <ul class="menu">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
          </ul>
        </nav></strong>
      </div>
    </header>
    <div class="container">
      {% block body %}

      {% endblock %}
    </div>
  </body>
</html>
